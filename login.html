<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="./images/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/icon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>MealMate</title>

  <style>
    .navbar {
      height: 50px;
    }
  </style>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Firebase -->
    <script type="module" src="./database.js" defer></script>

</head>
<body>

    <!-- Main Navbar -->
  <nav class="navbar navbar-expand-md" style="background-color: #6c9a8b;">
    <div class="container-fluid">

      <div class="col-2 d-none d-md-block">

      </div>

      <div class="col-8 col-md-4 d-flex justify-content-center justify-content-md-start">
        <img src="./images/icon/favicon-32x32.png" alt="" class="me-2">
        <span class="navbar-brand h1 text-white">MealMate</span>
      </div>

      <div class="col-md-2 d-flex justify-content-end text-nowrap">

        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
          class="bi bi-person-circle text-white d-block d-md-none" viewBox="0 0 16 16" data-bs-toggle="modal"
          data-bs-target="#profileModal" style="cursor: pointer;">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
        </svg>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-0">
              <a href="./login.html" class="nav-link text-white">Log In</a>
            </li>

            <li class="nav-item mx-0">
              <a href="#" class="nav-link text-white">Sign Up</a>
            </li>
          </ul>
        </div>

      </div>

    </div>
  </nav>


  <div class="container">

    <div class="row">
        <div class="col-12">
            <h1 class="h1 text-center mt-3">Sign In to MealMate</h1>
        </div>
    </div>

    <div class="row text-center mt-4 mb-3">

        <div class="col-2"></div>

        <!-- need to link here and make the log in/sign up form interactive -->
        <div class="col-8 border rounded-pill p-1">
            <div class="row text-center">
                <div class="col-6">
                    <div class="user-type" onclick="generateLoginFormIndiv()">
                        <strong><span id="indiv" style="cursor: pointer;">Individuals</span></strong>
                    </div>
                </div>
                <div class="col-6">
                    <div class="user-type" onclick="generateLoginFormBusiness()">
                        <strong><span id="business" style="cursor: pointer;">Business</span></strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-2"></div>

    </div>
    
    <!-- Interactive Form -->
    <div class="row" id="loginForm">
    </div>

  </div>

  
    <!-- Form.js -->
    <script src="./form.js"></script>

</body>
</html>
