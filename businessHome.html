<!DOCTYPE html>
<html>
<head>
    <title>Business Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .profile-pic-wrapper {
            width: 120px;
            height: 120px;
            position: relative;
            margin: 0 auto 1rem;
            cursor: pointer;
        }

        .profile-pic-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .profile-pic-input {
            display: none;
        }

        .avatar-icon {
            width: 60px;
            height: 60px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="onboard" class="container-fluid m-auto"></div>

    <!-- Modal -->
    <div id="staticBackdrop" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5">Welcome to MealMate! Please complete the onboarding process to start listing items!</h5>
                </div>
                <div class="modal-body">
                    <form id="onboardingForm" class="needs-validation" novalidate enctype="multipart/form-data">
                        <!-- Profile Picture -->
                        <div class="mb-3">
                            <label class="form-label">Profile Picture</label>
                            <div class="profile-pic-wrapper">
                                <div class="profile-pic-circle">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="avatar-icon">
                                        <path d="M12 2a5 5 0 015 5v2a5 5 0 01-10 0V7a5 5 0 015-5zM2 20a10 10 0 0120 0v1H2v-1z"/>
                                    </svg>
                                </div>
                                <input type="file" id="profilePic" class="profile-pic-input" accept="image/*" required>
                            </div>
                            <div class="invalid-feedback">Please choose a profile picture.</div>
                        </div>

                        <!-- Store Address -->
                        <div class="mb-3">
                            <label for="location" class="form-label">Store Address</label>
                            <input type="text" class="form-control" id="location" required>
                            <div class="invalid-feedback">Please provide your store address.</div>
                        </div>

                        <!-- Contact Information -->
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact Information</label>
                            <input type="text" class="form-control" id="contact" required>
                            <div class="invalid-feedback">Please provide your contact information.</div>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="busHome.js"></script>
</body>
</html>
