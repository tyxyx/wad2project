<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tab {
            cursor: pointer;
            padding: 10px 15px;
            margin-right: 5px;
            border-radius: 0.25rem;
            transition: background-color 0.3s ease;
        }
        .tab.active {
            background-color: #007bff;
            color: white;
        }
        .tab:hover {
            background-color: #0056b3;
            color: white;
        }
        .order {
            border: 1px solid #ddd;
            border-radius: 0.25rem;
            padding: 15px;
            margin: 10px 0;
            transition: box-shadow 0.3s ease;
        }
        .order:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h1 class="mb-4">Order History</h1>
        <div id="tabs" class="mb-3">
            <div id="pendingTab" class="tab active btn btn-primary">Pending Orders</div>
            <div id="finishedTab" class="tab btn btn-success">Finished Orders</div>
        </div>
        
        <div id="ordersContainer" class="list-group"></div>

        <div id="orderDetails" class="card mt-4" style="display:none;">
            <div class="card-body" id="orderDetailsContent"></div>
        </div>
    </div>

    <script type="module" src="orderhistory.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
