<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="./images/mealmate-logo-zip-file/svg icon/logo-color.svg">

    <title>MealMate - Menu</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f2e6d8;
        font-family: "Arial", sans-serif;
        color: #a17c55;
      }

      .navbar {
        background-color: #6c9a8b !important;
      }

      .container {
        max-width: 800px;
      }

      #header {
        margin-top: 2rem;
      }

      #pageTitle {
        color: #a17c55;
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>

  <body>
  <nav class="navbar navbar-expand-md" style="background-color: #6C9A8B;">
    <div class="container-fluid">
      <div class="col-2 d-flex align-items-center">
        <img src="./images/mealmate-logo-zip-file/png/logo-no-background.png" alt="MealMate Logo" class="me-2" style="height: 40px;">
      </div>
      <div class="col-8 col-md-4 d-flex justify-content-center justify-content-md-start"></div>
      <div class="col-md-2 d-flex justify-content-end text-nowrap">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle text-white d-block d-md-none" viewBox="0 0 16 16" data-bs-toggle="modal" data-bs-target="#profileModal" style="cursor: pointer;">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
        </svg>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-0">
              <a href="./login.html?mode=login&type=individual" class="nav-link text-white">Log In</a>
            </li>
            <li class="nav-item mx-0">
              <a href="./login.html?mode=signup&type=individual" class="nav-link text-white">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

    <div id="app" class="container mt-5">
      <h1 class="text-center">{{ restaurant.name }}</h1>
      <h4 class="text-center text-muted">{{ restaurant.slogan }}</h4>

      <h4 class="text-muted">Menu items</h4>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        id="addButton"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add
      </button>

      <div class="row mt-4">
        <div class="col-md-4" v-for="item in menuItems" :key="item.id">
          <div class="card mb-4">
            <img :src="item.image" class="card-img-top" alt="Menu item image" />
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">{{ item.description }}</p>
              <p class="card-text">
                <strong>Price: ${{ item.price.toFixed(2) }}</strong>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const { createApp } = Vue;

      const app = createApp({
        setup() {
          const restaurant = {
            name: "Gourmet Bistro",
            slogan: "Taste the Excellence!",
          };

          const menuItems = [
            {
              id: 1,
              name: "Spaghetti Carbonara",
              description:
                "Classic Italian pasta with creamy sauce and pancetta.",
              price: 12.99,
              image:
                "https://via.placeholder.com/300x200?text=Spaghetti+Carbonara",
            },
            {
              id: 2,
              name: "Margherita Pizza",
              description:
                "Fresh tomatoes, mozzarella, and basil on a crispy crust.",
              price: 10.49,
              image:
                "https://via.placeholder.com/300x200?text=Margherita+Pizza",
            },
            {
              id: 3,
              name: "Caesar Salad",
              description:
                "Crisp romaine lettuce with creamy Caesar dressing, croutons, and parmesan.",
              price: 8.99,
              image: "https://via.placeholder.com/300x200?text=Caesar+Salad",
            },
            {
              id: 4,
              name: "Tiramisu",
              description:
                "A classic Italian dessert made with coffee-soaked ladyfingers and mascarpone.",
              price: 6.5,
              image: "https://via.placeholder.com/300x200?text=Tiramisu",
            },
          ];

          return {
            restaurant,
            menuItems,
          };
        },
      });

      app.mount("#app");
    </script>
    
    <script type="module" src="./addItem.js"></script>
  </body>
</html>
