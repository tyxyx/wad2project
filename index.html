<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/icon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    

    <title>MealMate</title>

    <style>
      .navbar {
        height: 50px;
      }
    </style>

  </head>


  <body>

    <nav class="navbar navbar-expand-md" style="background-color: #050;">
      <div class="container-fluid">

          <div class="col-2 d-none d-md-block">
    
          </div>

          <div class="col-8 col-md-4 d-flex justify-content-center justify-content-md-start">
            <img src="./images/icon/favicon-32x32.png" alt="" class="me-2">
            <span class="navbar-brand h1 text-white">MealMate</span>
          </div>

          <div class="col-md-2 d-flex justify-content-end text-nowrap">

            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle text-white d-block d-md-none" viewBox="0 0 16 16" data-bs-toggle="modal" data-bs-target="#profileModal" style="cursor: pointer;">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-0">
                  <a href="#" class="nav-link text-white">Log In</a>
                </li>
            
                <li class="nav-item mx-0">
                  <a href="#" class="nav-link text-white">Sign Up</a>
                </li>
              </ul>
            </div>

          </div>
      </div>
    </nav>

    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="profileModalLabel">Welcome</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p><strong>Log in</strong> or <strong>Sign up</strong> to access your MealMate account.</p>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Log In</button>
              <button class="btn btn-outline-primary" type="button">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
  <!-- Bootstrap JS bundle to be placed before the closing </body> tag -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
  

  </body>
</html>
