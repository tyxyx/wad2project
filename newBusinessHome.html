    <style>
        :root {
    --primary-color: #FF6B35; /* Orange */
    --text-dark: #1A1A1A;    /* Black */
    --text-light: #666666;   /* Gray */
    --background: #FFFFFF;    /* White */
    --hover-color: #FF8659;  /* Lighter orange for hover */
}

.profile-section {
    padding: 60px 0;
    position: relative;
}

.profile-container {
    max-width: 900px;
    margin: 0 auto;
    background: var(--background);
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    padding: 2.5rem;
}

.profile-header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.profile-pic-wrapper {
    width: 180px;
    height: 180px;
    margin: 0 auto 1.5rem;
    position: relative;
    cursor: pointer;
}

.profile-pic-circle {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: none;
    overflow: hidden;
    position: relative;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    background: #f8f9fa;
    display: flex;
    align-items: center;
    justify-content: center;
}

.profile-pic-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 107, 53, 0.7); /* Orange with opacity */
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 50%;
}
.profile-info-wp {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

.profile-pic-circle {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    overflow: hidden;
    position: relative;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    background: #f8f9fa;
}

.profile-pic-circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
}

#picEdit {
    width: 180px !important;
    height: 180px !important;
    border-radius: 50% !important;
    overflow: hidden !important;
}

#picEdit img {
    width: 100% !important;
    height: 100% !important;
    object-fit: cover !important;
    border-radius: 50% !important;
}

#profilePicContainer {
    width: 180px !important;
    height: 180px !important;
}

#profilePicContainer img {
    width: 100% !important;
    height: 100% !important;
    object-fit: cover !important;
}
.edit-actions {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    margin-top: 1.5rem;
}

/* Make sure these buttons are aligned properly */
#cancelEditBtn, #saveProfileBtn {
    margin-left: 0.5rem;
}

.edit-profile-btn, .add-menu-btn {
    padding: 0.75rem 1.5rem;
    background: rgba(255, 107, 53, 0.15); /* Very light orange background */
    color: var(--primary-color); /* Orange text and icon */
    border: 2px solid var(--primary-color); /* Orange border */
    border-radius: 25px;
    transition: all 0.3s ease;
    font-weight: 500;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    margin-top: 1rem;
}

.edit-profile-btn:hover, .add-menu-btn:hover {
    background: var(--primary-color);
    color: white;
    transform: translateY(-2px);
}

.edit-profile-btn i, .add-menu-btn i {
    font-size: 18px;
}

.info-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1.5rem;
    margin-top: 2rem;
}

.info-box {
    background: #f8f9fa;
    padding: 1.5rem;
    border-radius: 15px;
    transition: all 0.3s ease;
    border: none; /* Removed the brown border */
}

.info-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.info-box h4 {
    color: var(--text-dark);
    margin-bottom: 0.75rem;
    font-size: 1.1rem;
    font-weight: 600;
}

.info-box p {
    color: var(--text-light);
    margin: 0;
    font-size: 1rem;
    line-height: 1.5;
}

.info-icon {
    width: 40px;
    height: 40px;
    background: rgba(255, 107, 53, 0.1); /* Light orange background */
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 1rem;
}

.info-icon i {
    color: var(--primary-color);
    font-size: 20px;
}

/* Edit mode styles */
.edit-mode .form-control {
    border: 1px solid #dee2e6;
    padding: 0.75rem;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.edit-mode .form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
}

.avatar-icon {
    width: 60px;
    height: 60px;
    color: var(--primary-color);
}

/* Button styles */
.sec-btn {
    background: var(--primary-color);
    color: white;
    border: none;
    transition: all 0.3s ease;
}

.sec-btn:hover {
    background: var(--hover-color);
}

#menuItemsContainer .row {
    padding: 1rem 0;
}

#menuItemsContainer .col-md-4 {
    padding: 1rem;
}

#menuItemsContainer .card {
    background: #f8f9fa;
    border: none;
    border-radius: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    overflow: hidden;
}

#menuItemsContainer .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

#menuItemsContainer .card-img-top {
    height: 200px;
    object-fit: cover;
    transition: transform 0.4s ease;
}

#menuItemsContainer .card:hover .card-img-top {
    transform: scale(1.1);
}

#menuItemsContainer .card-body {
    padding: 1.5rem;
    background: #f8f9fa;
}

#menuItemsContainer .card-title {
    color: var(--text-dark);
    font-size: 1.25rem;
    margin-bottom: 0.75rem;
    font-weight: 600;
}

#menuItemsContainer .card-text {
    color: var(--text-light);
    margin-bottom: 1rem;
    line-height: 1.6;
}

/* Style the price information */
#menuItemsContainer .card-text strong {
    color: var(--text-dark);
    display: inline-block;
    margin-bottom: 0.25rem;
}

/* Style the discard button */
#menuItemsContainer .btn-danger {
    margin-top: 1rem;
    border-radius: 25px;
    transition: all 0.3s ease;
    padding: 0.5rem 1.5rem;
}

#menuItemsContainer .btn-danger:hover {
    transform: translateY(-2px);
}
        </style>
</head>

<body class="body-fixed">
    <!-- start of header  -->
    <!-- start of header  -->
    <header class="site-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header-logo">
                        <a href="index.html">
                            <img src="./images/mealmate-logo-zip-file/png/logo-no-background.png" width="160" alt="Logo">
                        </a>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="main-navigation">
                        <button class="menu-toggle"><span></span><span></span></button>
                        <nav class="header-menu">
                            <ul class="menu food-nav-menu">
                                <li><a href="#contact" onclick="scrollToSection('contact')">Contact</a></li>
                                <li><a href="./index.html" id="logout" class="nav-link">Log Out</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header ends  -->
    <!-- businessHome.html -->
    <div class="section main-banner">
        <!-- Business Profile Section -->
        <div class="sec-wp">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="sec-title text-center mb-5">
                            <h2 id="businessName" class="h2-title">Business Name</h2>
                            <div class="sec-title-shape mb-4">
                                <img src="assets/images/title-shape.svg" alt="title shape">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8 m-auto">
                        <div class="profile-box">
                            <div class="profile-header d-flex justify-content-between align-items-center">
                                <div class="profile-info-wp">
                                    <div id="profilePicContainer" class="profile-pic-circle">
                                        <!-- Profile picture will be set via JavaScript -->
                                    </div>

                                    <div id="picEdit" class="profile-pic-circle d-none">

                                    </div>
                                    <input type="file" id="profilePicInput" class="d-none" accept="image/*">
                                </div>
                                <!-- edit profile -->
                                <button id="editProfileBtn" class="sec-btn">
                                    <i class="bi bi-pencil"></i> Edit Profile
                                </button>
                            </div>

                            <div class="profile-content mt-4">
                                <!-- View mode -->
                                <div id="viewMode">
                                    <div class="info-box">
                                        <h4 class="h4-title">Address</h4>
                                        <p id="addressDisplay"></p>
                                    </div>
                                    <div class="info-box">
                                        <h4 class="h4-title">Contact</h4>
                                        <p id="contactDisplay"></p>
                                    </div>
                                </div>

                                <!-- Edit mode -->
                                <div id="editMode" class="d-none">
                                    <div class="mb-4">
                                        <label class="form-label h4-title">Address</label>
                                        <input type="text" class="form-control" id="addressInput">
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label h4-title">Contact</label>
                                        <input type="text" class="form-control" id="contactInput">
                                    </div>
                                    <div class="d-flex justify-content-end gap-3">
                                        <button id="cancelEditBtn" class="sec-btn">Cancel</button>
                                        <button id="saveProfileBtn" class="sec-btn">Save Changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div id="viewport">
        <div id="js-scroll-content">
            <!-- Business Profile Section -->
            

            <!-- Menu Items Section -->
            <section class="our-menu section bg-light repeat-img" id="menu" style="background-image: url(assets/images/menu-bg.png);">
                <div class="sec-wp">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="sec-title text-center mb-5">
                                    <p class="sec-sub-title mb-3">our menu</p>
                                    <h2 class="h2-title">Menu Items</h2>
                                    <div class="sec-title-shape mb-4">
                                        <img src="assets/images/title-shape.svg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Add Menu Button -->
                        <div class="row justify-content-end mb-4">
                            <div class="col-auto">
                                <button id="addMenuItemBtn" class="add-menu-btn" data-bs-toggle="modal" data-bs-target="#menuItemModal">
                                    <i class="uil uil-plus"></i> Add Menu Item
                                </button>
                            </div>
                        </div>

                        <!-- Menu Items Grid -->
                        <div class="menu-list-row">
                            <div class="row g-xxl-5" id="menuItemsContainer">
                                <!-- Menu items will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Onboarding Modal -->
    <div id="staticBackdrop" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5">Welcome to MealMate! Please complete the onboarding process to start listing items!</h5>
                </div>
                <div class="modal-body">
                    <form id="onboardingForm" class="needs-validation" novalidate enctype="multipart/form-data">
                        <!-- Profile Picture -->
                        <div class="mb-3">
                            <label class="form-label">Profile Picture</label>
                            <div class="profile-pic-wrapper">
                                <div class="profile-pic-circle">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="avatar-icon">
                                        <path d="M12 2a5 5 0 015 5v2a5 5 0 01-10 0V7a5 5 0 015-5zM2 20a10 10 0 0120 0v1H2v-1z"/>
                                    </svg>
                                </div>
                                <input type="file" id="profilePic" class="profile-pic-input" accept="image/*" required>
                            </div>
                            <div class="invalid-feedback">Please choose a profile picture.</div>
                        </div>

                        <!-- Store Address -->
                        <div class="mb-3">
                            <label for="location" class="form-label">Store Address</label>
                            <input type="text" class="form-control" id="location" required>
                            <div class="invalid-feedback">Please provide your store address.</div>
                        </div>

                        <!-- Contact Information -->
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact Information</label>
                            <input type="text" class="form-control" id="contact" required>
                            <div class="invalid-feedback">Please provide your contact information.</div>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="sec-btn" id="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Menu Item Modal -->
    <div class="modal fade" id="menuItemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="h5-title">Add Menu Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="menuItemForm">
                        <div class="mb-3">
                            <label for="itemName" class="form-label h4-title">Item Name</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemPrice" class="form-label h4-title">Original Price</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="itemPrice" min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="discountedPrice" class="form-label h4-title">Discounted Price</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="discountedPrice" min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="itemDescription" class="form-label h4-title">Description</label>
                            <textarea class="form-control" id="itemDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="pickupTime" class="form-label h4-title">Pickup Time</label>
                            <input type="time" class="form-control" id="pickupTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemImage" class="form-label h4-title">Image</label>
                            <input type="file" class="form-control" id="itemImage" accept="image/*" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="sec-btn" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="sec-btn" id="saveMenuItemBtn">Save Item</button>
                </div>
            </div>
        </div>
    </div>
